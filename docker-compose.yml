services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: ["serve"]

  bot:
    build: .
    container_name: qa-bot
    restart: always
    network_mode: "service:ollama"
    depends_on:
      - ollama
    volumes:
      - .:/app
    env_file:
      - .env
    command: ["/bin/sh", "-c", "PYTHONPATH=/app python scripts/install_llm.py && PYTHONPATH=/app python scripts/build_index.py && PYTHONPATH=/app python main.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  ollama_data: